sudo: false
language: node_js
node_js:
  - lts/*
cache: npm
branches:
  only:
    - dev
script:
  - node build/build.js
  - echo "$CNAME_URL" > dist/CNAME
deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  target_branch: master
  keep-history: false
  on:
    branch: dev
  local-dir: dist